<!DOCTYPE html>
<head>
	<meta charset="utf-8">
</head>
<html>
	<body style="background-color: black">
		<h1 style="color: #ffffff">Clicking game</h1>
		<div id="results" style="display: block">
			<p id="instructions" style="color: #ffffff">
				This game has been created to collect data for studying human-controlled mouse movements.<br>
				Objective is to click on the target boxes as quickly and accurately as possible.<br>
				Each miss click gives a 1 second time penalty.<br>
				Click anywhere to start a new game.<br>
			</p>
			<div id="time" style="color: #ffffff; display: none">Time: </div>
			<div id="missclicks" style="color: #ffffff; display: none">Miss clicks: </div>
		</div>
		<canvas id="canvas" width="765" height="500" style="border: 1px solid #ffffff; display: none; margin-left: auto; margin-right: auto"></canvas>
		<script src="scripts/main.js"></script>
	</body>
</html>
